{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block image_block %}
<header class="info-header">
  <div id="page-intro" class="container-fluid d-flex align-items-center justify-content-center ">
    <div class="row d-flex justify-content-center text-center">
      <div class="text-white">
        <div class="row d-flex justify-content-center text-center">
          <ul class="breadcrumb">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li class="disabled-text">Login</li>
          </ul>
        </div>
        <h2 class="heading-text" style="color:#DAA642;"> Login </h2>


      </div>
</header>
{% endblock %}

{% block content %}

<section id="login" class="text-center ">
  <div class="row d-flex justify-content-center mb-4">
    <div class="col-md-8">
      <h2 class="display-4 logo-text p-5 mb-2" style="color:#ffffff;" > eTutorWeb </h2>

    </div>
  </div>
  <div class="row d-flex justify-content-center mb-4">
    <form action="{% url 'user_login' %}" method="post" class=" m-4 login-form">
      <div class="form-group" style="color: #ffffff; font-weight: 600;">

        {% csrf_token %}
        <div class="col-md-12">
          <div class="row">

            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Username" class="form-control" style="width: 50%; margin: auto;">

            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password" class="form-control" style="width: 50%; margin: auto;">
          </div>
          <div class="row justify-content-center">
            <input type="submit" value="Login" class="btn btn-success btn-lg m-3" style="width: 30%;">
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
{%endblock%}
